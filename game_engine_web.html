<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        .navbar { background-color: #333; }
        .navbar a { color: white; }
        .container { padding-top: 20px; }
        canvas { width: 100%; border: none; }
        #output { background-color: #000; color: #fff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Game Title</a>
    </nav>
    <div class="container mt-4">
        <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
        <textarea id="output" class="form-control mt-3" rows="4" readonly></textarea>
    </div>
    <script src="game_engine_web.js"></script>
    <script>
        var Module = {
            canvas: document.getElementById('canvas'),
            setStatus: function (text) { if (text) document.getElementById('output').value = text; },
            printErr: function (text) { if (text) document.getElementById('output').value = text; }
        };
    </script>
</body>
</html>
